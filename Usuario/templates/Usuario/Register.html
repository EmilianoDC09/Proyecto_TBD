{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/Usuario/styleRegister.css' %}">

</head>
<body>
    <div class="container-all">
        <!-- Labels y txts para la informacion de inicio de sesion  -->
        <div class="container-form">
            <!--<img src="../Images/Icon.jpg" alt="" class="logo"> -->
            <h1 class="title">Registrarse</h1>
            <form method="POST">
                {% csrf_token %}
                <label for="">Nombre de usuario: </label>
                <input type = "text", id="nombre", name="nombre">
                <br>
                <br>
                <label for="">Email</label>
                <input type = "text", id="correo", name="correo">
                <br>
                <br>
                <label for="">Contrasenia</label>
                <input type = "password", id="contrasenia", name="contrasenia">
                <br>
                <br>
                <label for="">Confirmar contrase√±a</label>
                <input type = "password", id="contraseniaC", name="contraseniaC">
                <br>
                <br>
                <label>
                    <input type="checkbox" id="isArtista" name="isArtista"> Soy artista
                  </label>
                  <input type="hidden" name="isArtista1" id="isArtista1" value="False">
                <br>
                <br>
                
                <input type = "submit" value = "Registrarse">
                
            </form> 
            
        </div>

        <!-- Imagen de fondo -->
        <div class="container-text">
            <div class="capa_de_texturizado"></div>
               
        </div>
</body>

</html>
{% endblock %}
