<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PonyMusic Artista_NuevaMusica</title>
    <link rel="stylesheet" href="../css/Styles_Artista_NuevaMusica_Sencillo.css">
</head>
<body>
    <div class="container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <nav>
                <ul>
                    <!-- Aqu√≠ se debe mostrar el nombre del artista
                    {% for artista in nombres %}
                        <h3>{{ artista.nombre }}</h3>
                    {% endfor %} -->
                    <h3>{{ artista.nombre }}</h3>
                    <li>
                        <a href="Artista_Inicio.html" class="icon-home">
                            Inicio
                        </a>
                    </li>
                    <li>
                        <a href="Artista_NuevaMusica.html" class="icon-add">
                            Nueva m√∫sica
                        </a>
                    </li>
                    <li>
                        <a href="Artista_Configuracion.html" class="icon-gear">
                            Configuraci√≥n
                        </a>
                    </li>
                    <li>
                        <a href="Artista_Archivos.html" class="icon-folder">
                            Archivos
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="logo">
                <img src="../img/Ponymusic.webp" alt="Logo de PonyMusic">
                <b>PonyMusic</b> <span>Artista</span>
            </div>
        </aside>

        <!-- Main content -->
        <main>

            <!-- Info menu -->
            <div class="info-container">
                <button class="info-btn" onclick="toggleMenu()">üêé</button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="Artista_Configuracion.html">Configuraci√≥n de la cuenta</a>
                    <a href="#">Cerrar sesi√≥n</a>
                </div>
            </div>

            <!-- Header -->
            <div class="upload-header">
                <h1>Sube nueva m√∫sica</h1>
                <h2>Tipo / <strong>Carga</strong></h2>
                <hr class="divider-hr">
                <p class="subtitle">Sencillo</p>
            </div>

            <!-- Formulario POST -->
            <form
                id="nuevaMusicaForm"
                class="upload-section"
                action="tu_script.php"
                method="POST"
                enctype="multipart/form-data"
            >
                {% csrf_token %}

                <div class="upload-content">

                    <!-- IZQUIERDA: datos -->
                    <div class="upload-info">
                        <div class="info-header">
                            Informaci√≥n de la canci√≥n
                        </div>

                        <label for="nombre_cancion">Nombre de la canci√≥n</label>
                        <input
                            id="nombre_cancion"
                            name="nombre_cancion"
                            type="text"
                            placeholder="Ponle un nombre a tu canci√≥n"
                            required
                        >

                        <label for="genero_id">G√©nero</label>
                        <select
                            id="genero_id"
                            name="genero_id"
                            required
                        >
                            <option value="">Elige un g√©nero</option>
                            {% for genero in generos %}
                                <option value="{{ genero.id }}">
                                    {{ genero.nombre }}
                                </option>
                            {% endfor %}
                        </select>

                        <label class="audio-btn" for="cancion">
                            Elige una canci√≥n
                            <input
                                id="cancion"
                                name="cancion"
                                type="file"
                                accept="audio/*"
                                required
                            >
                        </label>
                        <span id="cancion-name" class="file-info"></span>
                        <span id="cancion-duracion" class="file-info"></span>
                        <input
                            type="hidden"
                            id="cancion_duracion"
                            name="cancion_duracion"
                        >

                        <label class="file-btn" for="portada">
                            Elige una portada
                            <input
                                id="portada"
                                name="portada"
                                type="file"
                                accept="image/*"
                                required
                            >
                        </label>
                        <span id="portada-name" class="file-info"></span>

                        <!-- Bot√≥n solo vista previa -->
                        <button
                            type="button"
                            id="previewBtn"
                            class="btn save-btn"
                        >
                            Guardar
                        </button>
                    </div>

                    <!-- DERECHA: preview -->
                    <div class="upload-preview">
                        <div class="preview-card">
                            <div class="preview-image">
                                <img
                                    id="preview-img"
                                    src=""
                                    alt="Portada preview"
                                    style="display:none"
                                >
                            </div>
                            <p class="preview-artist">
                                ‚Äú{{ artista.nombre }}‚Äù
                            </p>
                            <p class="preview-song">
                                ‚Äú<span id="preview-title">Nombre canci√≥n</span>‚Äù 
                            </p>
                        </div>
                    </div>

                </div>

                <div class="submit-row">
                    <button
                        type="submit"
                        class="btn submit-btn"
                        formaction="Artista_NuevaMusica.html"
                    >
                        Enviar a revisi√≥n
                    </button>
                </div>
            </form>

        </main>
    </div>

    <script src="../js/Artista_Salir.js"></script>
    <script src="../js/PreviewFormData_Sencillo.js"></script>
    <script src="../js/Duracion_AudioSencillo.js"></script>
    <script src="../js/Artista_Guardar_Sencillo.js"></script>
</body>
</html>
